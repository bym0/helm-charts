---
openaiApiKey: &openai_api_key ""
meiliMasterKey: &meili_master_key ""
nextAuthSecret: &nextauth_secret ""
ingressDomain: &host "example.local"
volumeSize: &volume_size 10Gi
dataDir: &data_dir "/data"

hoarderImageTag: &hoarder_image_tag "0.21.0"

common:
  controllers:
    # Configure the main controller
    main:
      enabled: true
      containers:
        # Configure the main application container
        main:
          image:
            # -- image repository
            repository: ghcr.io/hoarder-app/hoarder
            # -- image tag
            tag: *hoarder_image_tag
          # -- environment variables
          env:
            - name: OPENAI_API_KEY
              value: *openai_api_key
            - name: MEILI_ADDR
              value: http://meilisearch:7700
            - name: BROWSER_WEB_URL
              value: http://chrome:9222
            - name: DATA_DIR
              value: *data_dir
            - name: MEILI_MASTER_KEY
              value: *meili_master_key
            - name: NEXTAUTH_URL
              value: &nextauth_url http://localhost:3000
            - name: NEXTAUTH_SECRET
              value: *nextauth_secret

    chrome:
      enabled: true
      containers:
        chrome:
          # dependsOn: main
          image:
            # -- image repository
            repository: gcr.io/zenika-hub/alpine-chrome
            # -- image tag
            tag: 123
          # -- command
          command:
            - chromium-browser
            - --headless
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars

    meilisearch:
      containers:
        meilisearch:
          enabled: true
          # dependsOn: main
          image:
            repository: getmeili/meilisearch
            tag: v1.11.1
          # -- environment variables
          env:
            - name: MEILI_NO_ANALYTICS
              value: true
            - name: DATA_DIR
              value: *data_dir
            - name: MEILI_ADDR
              value: "http://127.0.0.1:7700"
            - name: MEILI_MASTER_KEY
              value: *meili_master_key
            - name: NEXTAUTH_URL
              value: *nextauth_url
            - name: NEXTAUTH_SECRET
              value: *nextauth_secret

  service:
    # Configure a service for the main application
    main:
      enabled: true
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 3000
    chrome:
      enabled: true
      controller: chrome
      type: ClusterIP
      ports:
        http:
          port: 9222
    meilisearch:
      enabled: true
      controller: meilisearch
      type: ClusterIP
      ports:
        http:
          port: 7700

  ingress:
    # Configure an Ingress for the main application
    main:
      enabled: true
      className: ""
      hosts:
        - host: *host
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - hosts:
            - *host

  # -- Configure persistence settings for the chart under this key.
  persistence:
    data:
      enabled: true
      type: persistentVolumeClaim
      # storageClass: ""
      accessMode: ReadWriteOnce
      size: *volume_size
      advancedMounts:
        main:
          main:
            - path: /data
