---
# Initial password for the cmkadmin user
checkmkPassword: cmkadmin

common:
  defaultPodOptions:
    securityContext:
      fsGroup: 1000
      runAsUser: 0
      runAsGroup: 0

  controllers:
    # Configure the main controller
    main:
      enabled: true

      containers:
        # Configure the main application container
        main:
          image:
            # -- image repository
            repository: checkmk/check-mk-raw
            # -- image tag
            tag: 2.4.0-latest
          # -- environment variables
          env:
            - name: TZ
              value: Europe/Berlin
            - name: CMK_PASSWORD
              value: "{{ .Values.checkmkPassword }}"

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      storageClass: "" # set storageClass
      accessMode: ReadWriteOnce
      size: 50Gi
      advancedMounts:
        main:
          main:
            - path: /omd/sites
          init-config:
            - path: /omd/sites

#    tmpfs:
#      enabled: true
#      type: emptyDir
#      medium: Memory
#      advancedMounts:
#        main:
#          main:
#            - path: /opt/omd/sites/cmk/tmp
#          init-config:
#            - path: /opt/omd/sites/cmk/tmp

  service:
    # Configure a service for the main application
    main:
      enabled: true
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 5000
        httpother:
          port: 8000

  ingress:
    # Configure an Ingress for the main application
    main:
      enabled: true
      className: "" # set class
      annotations: {}
      hosts:
        - host: "" # set domain
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: checkmk-tls
          hosts:
            - "" # set domain