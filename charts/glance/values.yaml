---
common:
  controllers:
    # Configure the main controller
    main:
      enabled: true
      containers:
        # Configure the main application container
        main:
          image:
            # -- image repository
            repository: glanceapp/glance
            # -- image tag
            tag: "latest"
          # -- environment variables

  # -- Configure persistence settings for the chart under this key.
  persistence:
    config:
      enabled: true
      type: persistentVolumeClaim
      storageClass: "" # set storageClass
      accessMode: ReadWriteOnce
      size: 1Gi
      advancedMounts:
        main:
          main:
            - path: /app/config

  service:
    # Configure a service for the main application
    main:
      enabled: true
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 8080

  ingress:
    # Configure an Ingress for the main application
    main:
      enabled: true
      className: "" # set class
      annotations: {}
      hosts:
        - host: "" # set domain
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
      tls:
        - secretName: glance-tls
          hosts:
            - "" # set domain